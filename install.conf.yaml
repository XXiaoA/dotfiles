- defaults:
    link:
      relink: true
      create: true
    clean:
      force: true

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- clean:
    - ~/
    - ~/.config

- create:
  - ~/repos
  - ~/.local/share/fonts

- link:
    ~/.config/fish:
      path: ./fish
      force: true

    ~/.gitconfig: ./gitconfig/gitconfig

    ~/.config/nvim:
      if: "test -d ~/repos/nvimrc/" # For fish shell
      path: ~/repos/nvimrc

    ~/.config/starship.toml: ./starship/starship.toml

    ~/.tmux.conf: ./tmux/tmux.conf

    ~/.vimrc: ./mini-vimrc/vimrc

    ~/.config/wezterm/wezterm.lua:
      if: "command -sq wezterm" # For fish shell
      path: ./wezterm/wezterm.lua

    ~/.config/kitty/kitty.conf:
      if: "command -sq kitty" # For fish shell
      path: ./kitty/kitty.conf

    ~/.termux:
      if: 'test (uname -o) = "Android"' # For fish shell
      path: ./termux
      force: true
