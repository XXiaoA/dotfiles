font_family      family="Maple Mono" features="+cv01"
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 12.0

background #272f33
background_opacity 0.95
active_border_color #fac863
inactive_border_color #5c6370

mouse_hide_wait 1.0
# open url
mouse_map ctrl+left press ungrabbed,grabbed mouse_click_url

copy_on_select yes
mouse_map right press ungrabbed paste_from_selection

map ctrl+shift+v paste_from_clipboard

map ctrl+z>c new_tab
map ctrl+z>x close_tab
map ctrl+z>w close_window
map ctrl+z>, set_tab_title
map ctrl+z>l next_tab
map ctrl+z>h previous_tab
map ctrl+z>1 goto_tab 1
map ctrl+z>2 goto_tab 2
map ctrl+z>3 goto_tab 3
map ctrl+z>4 goto_tab 4
map ctrl+z>5 goto_tab 5
map ctrl+z>6 goto_tab 6
map ctrl+z>7 goto_tab 7
map ctrl+z>8 goto_tab 8
map ctrl+z>9 goto_tab 9

enabled_layouts splits
map ctrl+z>- launch --location=hsplit
map ctrl+z>\ launch --location=vsplit

allow_remote_control yes
listen_on unix:@mykitty
map ctrl+j neighboring_window down
map ctrl+k neighboring_window up
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
# Unset the mapping to pass the keys to neovim
map --when-focus-on var:IS_NVIM ctrl+j
map --when-focus-on var:IS_NVIM ctrl+k
map --when-focus-on var:IS_NVIM ctrl+h
map --when-focus-on var:IS_NVIM ctrl+l

# the 3 here is the resize amount, adjust as needed
map alt+j kitten relative_resize.py down  3
map alt+k kitten relative_resize.py up    3
map alt+h kitten relative_resize.py left  3
map alt+l kitten relative_resize.py right 3
map --when-focus-on var:IS_NVIM alt+j
map --when-focus-on var:IS_NVIM alt+k
map --when-focus-on var:IS_NVIM alt+h
map --when-focus-on var:IS_NVIM alt+l

tab_bar_style separator
tab_separator " | "
tab_title_template = "{title}"
