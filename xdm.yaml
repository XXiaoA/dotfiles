create:
  - ~/repos
  - ~/.local/share/fonts

link:
  ./fish:
    path: ~/.config/fish
    force: true

  ./gitconfig/gitconfig: ~/.gitconfig

  ~/repos/nvimrc:
    # if: test -d ~/repos/nvimrc/ # For fish shell
    path: ~/.config/nvim

  ./starship/starship.toml: ~/.config/starship.toml

  ./tmux/tmux.conf: ~/.tmux.conf

  ./mini-vimrc/vimrc: ~/.vimrc

  ./wezterm/wezterm.lua:
    # if: test -e /usr/bin/wezterm # For fish shell
    path: ~/.config/wezterm/wezterm.lua

  ./termux:
    # if: test (uname -o) = "Android" # For fish shell
    path: ~/.termux
    force: true
