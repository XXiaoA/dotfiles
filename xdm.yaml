create:
  - ~/repos

link:
  ./fish/:
    path: ~/.config/fish
    force: true

  ./gitconfig/gitconfig: ~/.gitconfig

  ~/repos/nvimrc/:
    path: ~/.config/nvim
    exist: false

  ./starship/starship.toml: ~/.config/starship.toml

  ./tmux/tmux.conf: ~/.tmux.conf

  ./mini-vimrc/vimrc: ~/.vimrc

  ./wezterm/wezterm.lua: ~/.config/wezterm/wezterm.lua

  ./termux/:
    path: ~/.termux
    force: true
    manual: true

  ./fonts/: ~/.local/share/fonts
