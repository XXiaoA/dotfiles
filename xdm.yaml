create:
  - ~/repos

link:
  ./fish/:
    path: ~/.config/fish
    force: true

  ./gitconfig/gitconfig: ~/.gitconfig

  ~/repos/nvimrc/:
    path: ~/.config/nvim
    exist: false

  ./starship/starship.toml: ~/.config/starship.toml

  ./tmux/tmux.conf: ~/.tmux.conf

  ./mini-vimrc/vimrc: ~/.vimrc

  ./wezterm/: ~/.config/wezterm

  ./termux/:
    path: ~/.termux
    force: true
    manual: true

  ./keymapper/keymapper.conf: ~/.config/keymapper.conf

  ./neofetch/config.conf:
    path: ~/.config/neofetch/config.conf
    force: true
